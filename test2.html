<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stream radio stations with live metadata and album art">
    <meta name="theme-color" content="#667eea">
    <title>Radio Player</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS specific tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radio Player">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-192x192.png">
    
    <!-- CACHE CONTROL: Prevent aggressive caching of API data -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Load the icecast-metadata-player library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/icecast-metadata-player@1.17.13/build/icecast-metadata-player-1.17.13.main.min.js"></script>
    
    <!-- Load HLS.js for m3u8 stream support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <!-- Load Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .player-container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        /* Station selector button */
        .station-selector-btn {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            color: white;
            font-weight: 500;
        }
        
        .station-selector-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        /* Station display with info */
        .station-display {
            width: 100%;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .station-display:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .station-display-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        
        .station-display-info {
            flex: 1;
            text-align: left;
        }
        
        .station-display-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            color: white;
        }
        
        .station-display-genres {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .station-display-change {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
        }
        
        /* Album art container */
        .artwork-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .album-art-placeholder {
            font-size: 120px;
            opacity: 0.5;
        }
        
        /* Metadata section */
        .metadata-section {
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }
        
        .now-playing-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }
        
        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }
        
        .artist-name {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }
        
        .album-name {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .no-metadata {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-play {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-play:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.5);
        }
        
        .btn-stop {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-stop:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status-dot.playing {
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .status-dot.error {
            background: #ef4444;
        }
        
        .status-dot.loading {
            background: #fbbf24;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        /* Modal overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        /* Modal content */
        .modal-content {
            background: #2d2d2d;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .modal-body {
            padding: 25px;
            overflow-x: hidden;
        }
        
        /* Search and filter controls */
        .search-controls {
            margin-bottom: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Filter controls row */
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-container {
            position: relative;
            flex: 1;
        }
        
        .filter-btn {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .filter-btn-label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .filter-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.98);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 0;
            max-height: 0;
            overflow-y: auto;
            opacity: 0;
            z-index: 1000;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .filter-dropdown.active {
            max-height: 300px;
            opacity: 1;
        }
        
        .filter-option {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .filter-option.active {
            background: rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .filter-option-icon {
            font-size: 16px;
        }
        
        .genre-count {
            margin-left: auto;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Playlists section */
        .playlists-section {
            margin-bottom: 25px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .create-playlist-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .create-playlist-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }
        
        .playlists-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }
        
        .playlist-icon {
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .playlist-info {
            flex: 1;
            min-width: 0;
        }
        
        .playlist-name {
            font-size: 15px;
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .playlist-count {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .playlist-menu-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
            position: relative;
        }
        
        .playlist-menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* Station list */
        .station-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .station-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .station-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }
        
        .station-item.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.15);
        }
        
        .station-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        
        .station-info {
            flex: 1;
            min-width: 0;
        }
        
        .station-name {
            font-size: 15px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .station-genres {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .station-menu-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
            position: relative;
        }
        
        .station-menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* Dropdown menu */
        .station-dropdown,
        .playlist-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 4px;
            background: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            min-width: 180px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s;
        }
        
        .station-dropdown.active,
        .playlist-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 14px;
        }
        
        .dropdown-item:first-child {
            border-radius: 10px 10px 0 0;
        }
        
        .dropdown-item:last-child {
            border-radius: 0 0 10px 10px;
        }
        
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dropdown-item.danger {
            color: #ef4444;
        }
        
        .dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 4px 0;
        }
        
        .dropdown-submenu {
            position: relative;
        }
        
        .dropdown-submenu-content {
            position: absolute;
            right: 100%;
            top: 0;
            margin-right: 4px;
            background: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            min-width: 180px;
            max-width: 250px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: translateX(10px);
            transition: all 0.2s;
            max-height: 300px;
            overflow-y: auto;
            z-index: 101;
            white-space: normal;
            word-wrap: break-word;
        }
        
        .dropdown-submenu:hover .dropdown-submenu-content,
        .dropdown-submenu.active .dropdown-submenu-content {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        
        /* Custom scrollbar for submenu */
        .dropdown-submenu-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .dropdown-submenu-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .dropdown-submenu-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .dropdown-submenu-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Empty state */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        .form-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .form-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .form-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .form-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Quality selector */
        .quality-selector {
            margin-top: 15px;
        }
        
        .quality-options {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .quality-option {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .quality-option:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .quality-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            color: white;
        }
        
        .quality-option.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: none;

                    .from('station_history')
                    .select('station_id, clicked_at')
                    .eq('user_id', userId)
                    .order('clicked_at', { ascending: false })
                    .limit(limit * 3);
                
                if (error) throw error;
                
                const uniqueStationIds = [];
                const seenIds = new Set();
                
                for (const record of data) {

                        uniqueStationIds.push(record.station_id);

        // Filter stations
        function filterStations(query) {
            console.log('filterStations called with query:', query);
            console.log('Total stations:', stations.length);
            const lowerQuery = query.toLowerCase();
            filteredStations = stations.filter(station => {
                // First apply genre filter
                if (currentGenreFilter) {
                    let hasGenre = false;
                    if (Array.isArray(station.genres)) {
                        hasGenre = station.genres.some(g => 
                            g.toLowerCase() === currentGenreFilter.toLowerCase()
                        );
                    } else if (typeof station.genres === 'string') {
                        hasGenre = station.genres.toLowerCase().includes(currentGenreFilter.toLowerCase());
                    }
                    if (!hasGenre) return false;
                }
                
                // Then apply search query if present
                if (!query) return true;
                
                const nameMatch = station.name && station.name.toLowerCase().includes(lowerQuery);
                
                // Handle genres as array or string
                let genresMatch = false;
                if (station.genres) {
                    if (Array.isArray(station.genres)) {
                        // Search in array elements
                        genresMatch = station.genres.some(genre => 
                            genre.toLowerCase().includes(lowerQuery)
                        );

        async function sortStations() {
            console.log('Sorting stations by:', currentSortMethod);
            
            switch(currentSortMethod) {
                case 'name-asc':

                        (a.name || '').localeCompare(b.name || '')
                    );
                    break;
                    
                case 'name-desc':
                    filteredStations.sort((a, b) => 
                        (b.name || '').localeCompare(a.name || '')
                    );
                    break;
                    
                case 'most-played':
                    const mostPlayed = await getMostPlayedStations(filteredStations.length);
                    const mostPlayedIds = mostPlayed.map(s => s.id);
                    filteredStations.sort((a, b) => {
                        const indexA = mostPlayedIds.indexOf(a.id);
                        const indexB = mostPlayedIds.indexOf(b.id);
                        if (indexA === -1 && indexB === -1) return 0;
                        if (indexA === -1) return 1;
                        if (indexB === -1) return -1;
                        return indexA - indexB;
                    });
                    break;
                    
                case 'recent':
                    const recentStations = await getMostRecentStations(filteredStations.length);
                    const recentIds = recentStations.map(s => s.id);
                    filteredStations.sort((a, b) => {
                        const indexA = recentIds.indexOf(a.id);
                        const indexB = recentIds.indexOf(b.id);
                        if (indexA === -1 && indexB === -1) return 0;
                        if (indexA === -1) return 1;

                    });

                    <div class="now-playing-label">NOW PLAYING</div>

                `;
                displayStationIcon();

            const streamTitle = metadata.StreamTitle || '';
            let title = 'Unknown';

            let album = '';
            
            // Check if metadata is in structured attribute format: title="...",artist="..."
            const titleMatch = streamTitle.match(/title=["']([^"']+)["']/i);
            const artistMatch = streamTitle.match(/artist=["']([^"']+)["']/i);
            
            if (titleMatch || artistMatch) {
                // Structured format detected
                title = titleMatch ? titleMatch[1].trim() : 'Unknown';
                artist = artistMatch ? artistMatch[1].trim() : '';
            } else {
                // Helper function to clean metadata text (remove XML attributes from iHeart and similar stations)
                function cleanMetadataText(text) {
                    if (!text) return '';
                    
                    // First, check if the text starts with text="..." pattern and extract the value
                    const textMatch = text.match(/^text=["']([^"']+)["']/i);
                    if (textMatch) {
                        return textMatch[1].trim();
                    }
                    
                    // Otherwise, remove everything after common attribute patterns like text=", song_spot=", etc.
                    // This matches patterns like: text="..." or attribute="value" or attribute='value'
                    const cleaned = text.replace(/\s+(text|song_spot|spotInstanceId|length|MediaBaseId|TAID|TPID|cartcutId|amgArtworkURL|spEventID|[a-zA-Z_]+)=["'][^"']*["'].*$/i, '');
                    return cleaned.trim();
                }
                
                // Traditional format: "Artist - Title"
                if (streamTitle.includes(' - ')) {
                    const parts = streamTitle.split(' - ');
                    artist = cleanMetadataText(parts[0].trim());
                    title = cleanMetadataText(parts[1].trim());
                } else {
                    title = cleanMetadataText(streamTitle);
                }
            }
            
            metadataDiv.innerHTML = `
                <div class="now-playing-label">NOW PLAYING</div>
                <div class="song-title">${escapeHtml(title)}</div>
                ${artist ? `<div class="artist-name">${escapeHtml(artist)}</div>` : ''}

        // Helper function to play HLS stream
        async function playHLSStream(streamUrl) {
            return new Promise((resolve, reject) => {
                // Create audio element if it doesn't exist
                if (!audioElement) {
                    audioElement = new Audio();
                    audioElement.crossOrigin = 'anonymous';
                }
                
                if (Hls.isSupported()) {
                    hlsPlayer = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => {
                        audioElement.play()
                            .then(() => {
                                isPlaying = true;
                                updateStatus('Playing (HLS Stream)', 'playing');
                                metadataDiv.innerHTML = `
                                    <div class="now-playing-label">NOW PLAYING</div>
                                    <div class="no-metadata">HLS stream - metadata not available</div>
                                `;
                                resolve();
                            })
                            .catch(reject);
                    });
                    
                    hlsPlayer.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            console.error('HLS fatal error:', data);
                            reject(new Error(`HLS Error: ${data.type}`));
                        }
                    });
                    
                    hlsPlayer.loadSource(streamUrl);
                    hlsPlayer.attachMedia(audioElement);
                    
                } else if (audioElement.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    audioElement.src = streamUrl;
                    audioElement.play()
                        .then(() => {
                            isPlaying = true;
                            updateStatus('Playing (HLS Stream)', 'playing');
                            metadataDiv.innerHTML = `
                                <div class="now-playing-label">NOW PLAYING</div>
                                <div class="no-metadata">HLS stream - metadata not available</div>
                            `;
                            resolve();
                        })
                        .catch(reject);
                } else {
                    reject(new Error('HLS not supported in this browser'));
                }
            });
        }

            }
            
            let lastError = null;
            
            for (let i = 0; i < attempts.length; i++) {
                const attempt = attempts[i];
                const streamUrl = attempt.cors 
                    ? `https://corsproxy.io/?${encodeURIComponent(attempt.url)}`
                    : attempt.url;
                
                try {
                    if (i > 0) {
                        const metadataDesc = attempt.metadata.includes('icy') ? 'full metadata' :
                                           attempt.metadata.includes('ogg') ? 'OGG metadata' : 'no metadata';
                        const statusMsg = attempt.cors 
                            ? `Retrying with CORS proxy (${metadataDesc})...`
                            : `Retrying (${metadataDesc})...`;
                        updateStatus(statusMsg, 'loading');
                    }
                    
                    player = new IcecastMetadataPlayer(streamUrl, {
                        metadataTypes: attempt.metadata,
                        enableLogging: false,
                        
                        onMetadata: (metadata) => {
                            displayMetadata(metadata);
                        },
                        
                        onPlay: () => {
                            isPlaying = true;
                            const statusMsg = attempt.metadata.length === 0 
                                ? 'Playing (no metadata available)'
                                : 'Playing';
                            updateStatus(statusMsg, 'playing');
                        },
                        
                        onStop: () => {
                            isPlaying = false;
                            updateStatus('Stopped', 'stopped');
                            playBtn.disabled = false;
                            stopBtn.disabled = true;
                            displayStationIcon();
                            metadataDiv.innerHTML = `
                                <div class="now-playing-label">NOW PLAYING</div>
                                <div class="no-metadata">Select a station to start streaming</div>
                            `;
                        },
                        
                        onError: (error) => {
                            console.error(`Player error on attempt ${i + 1}:`, error);
                        },
                        
                        bufferLength: 3,
                        retryTimeout: 5,
                        retryDelayRate: 0.5,
                        retryDelayMin: 1,
                        retryDelayMax: 10
                    });
                    
                    await player.play();
                    return;
                    
                } catch (error) {
                    console.error(`Attempt ${i + 1}/${attempts.length} failed:`, error.message);
                    lastError = error;
                    
                    if (player) {
                        try {
                            player.stop();
                        } catch (e) {}
                    }
                    
                    if (i < attempts.length - 1) {
                        continue;
                    }
                }
            }
            
            console.error('All connection attempts failed');
            isPlaying = false;
            updateStatus('Error: Unable to connect to stream. Try enabling/disabling CORS proxy.', 'error');
            playBtn.disabled = false;
            stopBtn.disabled = true;
        });
        
        // Stop button handler
        stopBtn.addEventListener('click', () => {
            stopAllPlayers();
            isPlaying = false;
            updateStatus('Stopped', 'stopped');
            playBtn.disabled = false;
            stopBtn.disabled = true;
            displayStationIcon();
            metadataDiv.innerHTML = `
                <div class="now-playing-label">NOW PLAYING</div>
                <div class="no-metadata">Select a station to start streaming</div>
            `;
        });
        
        // Allow Enter key to search
        stationSearch.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && filteredStations.length === 1) {
                selectStation(filteredStations[0]);
            }
        });
        
        // ======================
        // INITIALIZATION
        // ======================
        
        // Initialize quality buttons as disabled until station is selected
        document.querySelectorAll('.quality-option').forEach(option => {
            if (option.dataset.quality !== 'standard') {
                option.classList.add('disabled');
            }
        });
        
        // Load stations from Supabase on startup
        loadStations();
        loadPlaylists();
        
        // Setup Media Session handlers
        setupMediaSessionHandlers();
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.station-menu-btn') && 
                !e.target.closest('.station-dropdown') &&
                !e.target.closest('.playlist-menu-btn') &&
                !e.target.closest('.playlist-dropdown') &&
                !e.target.closest('.filter-btn') &&
                !e.target.closest('.filter-dropdown')) {
                document.querySelectorAll('.station-dropdown, .playlist-dropdown, .filter-dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Use relative path for GitHub Pages subdirectory support
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                        
                        // Listen for messages from the service worker
                        navigator.serviceWorker.addEventListener('message', (event) => {
                            if (event.data && event.data.type === 'CACHE_CLEARED') {
                                console.log('Service worker cache cleared successfully');
                            }
                        });
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available, prompt user to refresh
                                    if (confirm('New version available! Reload to update?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
                
                // Handle service worker updates
                let refreshing;
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    if (refreshing) return;
                    refreshing = true;
                    window.location.reload();
                });
            });
        }
        
        // Install prompt handling
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing
            e.preventDefault();
            deferredPrompt = e;
            
            // Optionally, show an install button
            console.log('App can be installed');
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            deferredPrompt = null;
        });
    </script>
